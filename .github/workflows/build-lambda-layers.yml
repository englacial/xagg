name: Build Lambda Layers

on:
  workflow_dispatch:
  push:
    paths:
      - 'lambda/build_layer_v14.sh'
      - '.github/workflows/build-lambda-layers.yml'

permissions:
  contents: write

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build Lambda layer in AL2023 container
        run: |
          docker run --rm \
            --platform linux/amd64 \
            --entrypoint "" \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace/lambda \
            public.ecr.aws/lambda/python:3.11 \
            bash -c "
              yum install -y zip &&
              pip install --upgrade pip &&
              chmod +x build_layer_v14.sh &&
              ./build_layer_v14.sh x86_64
            "

      - name: Upload layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-layer-x86_64
          path: lambda/lambda_layer_x86_64.zip
          retention-days: 30

  commit-layers:
    needs: build-layer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: true

      - name: Download x86_64 layer
        uses: actions/download-artifact@v4
        with:
          name: lambda-layer-x86_64
          path: lambda/

      - name: Commit layer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git lfs install

          git add lambda/lambda_layer_x86_64.zip

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build Lambda layer for x86_64"
            git push
          fi

# ARM64 build disabled - healpy has ARM compilation issues
# To re-enable, add arm64 matrix job with ubuntu-24.04-arm runner
